<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone Fileupload</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

    <script type="text/javascript" src="require.js"></script>
    <script type="text/javascript" src="require-config.js"></script>
    <script type="text/template"></script>

    <script>
        require(["js/factories/vide_index"], function(VideosIndexFactory){
            "use strict";
            var $contentWrapper = $(".content-primary");
            VideosIndexFacotry(
                    $contentWrapper,
                    "${post_url",
                    "${endings_download_url}",
                    ${concurrent_upload_limit},
                    $(".nav-actions .upload-button"),
                    $contentWrapper.data("previous-uploads")
            );
        });
    </script>

    <div class="content">

        <div class="wrapper-mast wrapper">
            <header class="mast has-actions has-subtitle">

                <h1 class="page-header">
                    <small class="subtitle">Content</small>
                    <span class="sr">&gt; </span>Video Uploads
                </h1>

                <nav class="nav-actions" aria-label="Page Actions">
                    <h3 class="sr">Page Actions</h3>
                    <ul>
                        <li class="nav-item">
                            <a href="#" class="button upload-button new-button">
                                <i class="icon fa fa-plus">Upload New File</i>
                            </a>
                        </li>
                    </ul>
                </nav>

            </header>
        </div>

        <div class="wrapper-content wrapper">
            <section class="content">
                <article class="content-primary" role="main" data-previous-uploads="${json.dumps(previous_uploads, cls=DjangoJSONEncoder) | h}"></article>
                <aside class="content-supplementary" role="complementary">
                    <div class="bit"></div>
                </aside>
            </section>
        </div>

    </div>



</body>
</html>
